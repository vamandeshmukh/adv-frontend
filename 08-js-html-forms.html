<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div>
        <h1>JS HTML Forms</h1>
        <form id="loginForm" action="./09-js-postlogin.html" method="GET">
            <input type="text" id="username" name="username" value="" placeholder="Enter username">
            <br />
            <input type="password" id="password" name="password" value="" placeholder="Enter password">
            <br />
            <input type="submit" value="Login">
        </form>
        <div>
            <h2>Login Message</h2>
            <p id="loginMessage"></p>
        </div>
    </div>
    <script src="./08-js-forms.js">
    </script>
</body>

</html>
